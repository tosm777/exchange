version: '3.7'
services:
    exchange:
        container_name: exchange
        build:
            context: ./docker/go
        volumes:
            - ./:/go/src/exchange/
        working_dir: /go/src/exchange/
        tty: true

    net:
        container_name: net
        build:
            context: ./docker/nginx
        depends_on:
            - wallet
            - wallet_server
            - node
        ports:
            - 443:443
        volumes:
            - ./net/var/www:/var/www:cached
        environment:
            - TZ=Asia/Tokyo
        tty: true

    wallet:
        container_name: wallet
        image: node:latest
        tty: true
        volumes:
            - ./app:/var/www:cached
        working_dir: /var/www/client

    wallet_server:
        build:
            context: ./docker/go
        container_name: wallet_server
        volumes:
            - ./:/go/src/exchange/
        working_dir: /go/src/exchange/app/server/
        tty: true

    node:
        build:
            context: ./docker/go
        container_name: node
        ports:
            - 7000:7000
            - 7001:7001
            - 7002:7002
        volumes:
            - ./:/go/src/exchange/
        working_dir: /go/src/exchange/node/
        tty: true
